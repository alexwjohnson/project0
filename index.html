<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=VT323&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="js/game.js">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="board">
            <div class="tile">t0</div>
            <div class="tile">t1</div>
            <div class="tile">t2</div>
            <div class="tile">t3</div>
            <div class="tile">t4</div>
            <div class="tile">t5</div>
            <div class="tile">t6</div>
            <div class="tile">t7</div>
            <div class="tile">t8</div>
        </div>
        <div class="show-player">
            <h1>Player <span class="display-players-turn token-colorX">n</span> : It's your go...</h1>
        </div>
        <div class="win-lose-draw">
            <h1 class="game-result">You Win/Lose/Draw!</h1>
        </div>
        <div class="buttons">
            <button id="reset">reset</button>
        </div>
    </div>
</body>
</html>
