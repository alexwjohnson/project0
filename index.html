<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=VT323&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="js/game.js">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="board">
            <div class="tile grid-top grid-left"></div>
            <div class="tile grid-top"></div>
            <div class="tile grid-top grid-right"></div>
            <div class="tile grid-left grid-left"></div>
            <div class="tile grid-center"></div>
            <div class="tile grid-right"></div>
            <div class="tile grid-bottom grid-left"></div>
            <div class="tile grid-bottom"></div>
            <div class="tile grid-bottom grid-right"></div>
        </div>
        <div class="show-player">
            <h1 class="the-player">Player <span class="display-players-turn token-colorX"></span> : It's your go...</h1>
        </div>
        <div class="win-lose-draw">
            <h1 class="game-result"></h1>
        </div>
        <div class="buttons">
            <button id="reset">reset</button>
        </div>
    </div>
</body>
    <script src="js/jquery.js"></script>
    <script src="js/game.js"></script>
</html>
